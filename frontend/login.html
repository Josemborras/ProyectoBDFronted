<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeCinema</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="pantallalogin">
        <div id="datoslogin">
            <img src="./img/logo-homecinema.png" alt="">
            <form action="">
                <div class="grupoinput">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" name="" id="correo" placeholder="Introduce tu correo electrónico" autocomplete="off">
                </div>
                <div class="forgot-password">
                    <div class="grupoinput">
                        <label for="password">Contraseña</label>
                        <input type="password" name="" id="password" placeholder="Introduce tu contraseña" autocomplete="off">
                    </div>
                    <a href="">He olvidado mi contraseña</a>
                </div>
                <button><h1>Iniciar sesión</h1></button>
            </form>
            <div id="lineasO">
                <hr>
                <span>ó</span>
                <hr>
            </div>
            <p>Si todavía no tienes cuenta, <a href="./registro.html">¡Regístrate ahora!</a></p>
        </div>
    </div>

    <script>
        sessionStorage.clear()
        const boton = document.querySelector('button')
        boton.addEventListener('click', (e) =>{
            e.preventDefault()
            const correo = document.querySelector('#correo').value
            const password = document.querySelector('#password').value
            fetch('http://localhost:3000/usuarios')
                .then(res => res.json())
                .then(json =>{
                    console.log(json)
                    let encontrado = false
                    for(let i of json){
                        if(correo == i.correo){
                            if(password == i.password){
                                sessionStorage.setItem('userID', i.id)
                                encontrado = true
                                window.location = './perfiles.html'
                                break
                            }
                        }
                    }
                    if(encontrado == false){
                        alert('Correo o contraseña incorrecto(s)')
                    }
                })
        })
    </script>
</body>
</html>
