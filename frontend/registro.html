    <script>
        const contenedorPanel = document.querySelector('#container-panel')
        fetch('http://localhost:3000/planes')
            .then(res => res.json())
            .then(json => {
                console.log(json)
                for(let i = 2; i>=0 ; --i){
                    contenedorPanel.innerHTML += `
                <div class="panel">
                <div class="cabecera">
                    <h3>${json[i].nombre}</h3>
                    <p class="cabecera-calidad-plan"></p>
                </div>
                <div class="inner-panel">
                    <p>Precio al mes</p>
                    <p>${json[i].precio}€</p>
                    <hr>
                </div>
                <div class="inner-panel">
                    <p>Resolución</p>
                    <p class="resolucion-plan"></p>
                    <hr>
                </div>
                <div class="inner-panel">
                    <p>Anuncios</p>
                    <p class="anuncios-plan"></p>
                    <hr>
                </div>
                <div class="inner-panel">
                    <p>Número de perfiles</p>
                    <p class="perfiles-plan">${json[i].numero_perfiles}</p>
                    <hr>
                </div>
                <div class="inner-panel">
                    <p>Pantallas simultáneas</p>
                    <p class="pantallas-plan">${json[i].num_pantalla}</p>
                    <hr>
                </div>
                <div class="inner-panel">
                    <p>Descargas</p>
                    <p class="descargas-plan"></p>
                </div>

            </div>
                `
                const cabeceraCalidad = document.querySelector('.cabecera-calidad-plan')
                const resolucion = document.querySelector('.resolucion-plan')
                const anuncios = document.querySelector('.anuncios-plan')
                const descargas = document.querySelector('.descargas-plan')
                calidadResolucion(json[i].calidad, resolucion)
                calidadesCabecera(json[i].calidad, resolucion)
                checkBooleanos(json[i].descargas, descargas)
                checkBooleanos(json[i].anuncios, anuncios)
                }
            })

            const calidadResolucion = (dato, valor) =>{
                switch(dato){
                        case 1:
                            valor.innerHTML="1280 x 720 (720p)"
                            break
                        case 2:
                            valor.innerHTML="1920 x 1080 (1080p)"
                            break
                        case 3:
                            valor.innerHTML+="3840 x 2160 (4K)"
                            break
                        default:
                            valor.innerHTML=""
                    }
            }

            const calidadesCabecera = (dato, valor) =>{
                switch(dato){
                        case 1:
                            valor.innerHTML="720p"
                            break
                        case 2:
                            valor.innerHTML="1080p"
                            break
                        case 3:
                            valor.innerHTML+="4K"
                            break
                        default:
                            valor.innerHTML=""
                            
                    }
            }

            const checkBooleanos = (dato, valor) =>{
                if(dato == 1){
                        valor.innerHTML = "Sí"
                    }else{
                        valor.innerHTML = "No"
                    }
            }
    </script>
